name: Reject Release

on:
  workflow_dispatch:
    inputs:
      sha:
        type: "string"
        description: "PR sha"
        required: true
      number:
        type: "number"
        description: "PR number"
        required: true
      ts:
        type: "string"
        description: "Slack Message ID"
        required: true

jobs:
  undeploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Undeploy preview
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_PASSPHRASE }}
          script: |
            cd ./krustberry.xyz
            docker compose -p ${{ inputs.sha }} down preview

            # Removing image locally
            docker rmi ${{ vars.IMAGE_NAME }}:${{ inputs.sha }}

      - name: Remove the image from Docker Registry
        run: |
          TOKEN=$(curl -s -H "Content-Type: application/json" -X POST -d '{"username": "${{ secrets.DOCKERHUB_USERNAME }}", "password": "${{ secrets.DOCKERHUB_PASSWORD }}"}' https://hub.docker.com/v2/users/login/ | jq -r .token)
          curl -X DELETE -H "Authorization: JWT $TOKEN" https://hub.docker.com/v2/repositories/${{ vars.IMAGE_NAME }}/tags/${{ inputs.sha }}

      - name: Remove in-preview label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.removeLabel({
              issue_number: ${{ inputs.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "in-preview"
            })

  send-notifications:
    runs-on: ubuntu-latest
    steps:
      - name: Update Slack notification about rejection
        uses: slackapi/slack-github-action@v2.0.0
        with:
          method: chat.update
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel: ${{ vars.SLACK_APPROVAL_CHANNEL_ID }}
            ts: "${{ inputs.ts }}"
            text: "⛔️ Release has been rejected."

      - name: Post comment about canceling preview
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              issue_number: ${{ inputs.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "⛔️ Release rejected. The preview has been undeployed, and the `in-preview` label has been removed."
            })
